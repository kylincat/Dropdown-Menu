<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dropdown menu</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- let's start with a basic navigation menu made from an unordered list -->

	<ul>
	<li>Home</li>
	<li>About</li>
	<li>Shop
	<!-- here we're going to next a list inside of a list. this nested list will be the dropdown menu. make sure the nested list is inside the <li> tags -->
		<ul>
			<li>Women</li>
			<li>Mens</li>
			<li>Kids</li>
		</ul>
	</li>
	<li>Blog</li>
	<li>Contact
		<ul>
			<li>Tell</li>
			<li>Wechat</li>
			<li>Facebook</li>
		</ul>
	</li>
	</ul>
</body>
</html>
